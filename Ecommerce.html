<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu E-commerce</title>
    <link rel="stylesheet" href="assets/css/Ecommerce.css">
    
    
</head>
<body>

    <!-- Modal de Login -->
    <div id="login-modal" class="login-modal">
        <div class="login-box">
            <h2>Login</h2>
            <div style="display:flex;gap:10px;justify-content:center;margin-bottom:16px;">
                <button id="btn-login-adm" type="button" class="login-type-btn ativo" onclick="selecionarTipoLogin('adm')">Administrador</button>
                <button id="btn-login-usuario" type="button" class="login-type-btn" onclick="selecionarTipoLogin('usuario')">Usuário</button>
            </div>
            <input type="text" id="login-usuario" placeholder="Usuário" required>
            <input type="password" id="login-senha" placeholder="Senha" required>
            <button onclick="fazerLogin()">Entrar</button>
            <button onclick="abrirCadastro()" style="margin-top:10px;background:#ccc;color:#232f3e;">Cadastrar-se</button>
            <p style="color:red;display:none;" id="login-erro">Usuário ou senha inválidos!</p>
        </div>
    </div>
    <!-- Modal de Cadastro -->
    <div id="cadastro-modal" class="login-modal" style="display:none;">
        <div class="login-box">
            <h2>Crie sua conta</h2>
            <form id="form-cadastro-usuario" autocomplete="off">
                <input type="text" id="cadastro-usuario" placeholder="Nome de usuário" required>
                <input type="text" id="cadastro-cpf" placeholder="CPF" required pattern="\d{11}">
                <input type="email" id="cadastro-email" placeholder="E-mail" required>
                <input type="tel" id="cadastro-telefone" placeholder="Telefone" required pattern="\d{10,11}">
                <input type="password" id="cadastro-senha" placeholder="Senha" required>
                <input type="password" id="cadastro-senha2" placeholder="Repita a senha" required>           
                <button type="submit">Cadastrar</button>
            </form>
            <p id="cadastro-feedback" style="display:none;margin-top:10px;"></p>
            <button onclick="fecharCadastro()" style="margin-top:10px;background:#ccc;color:#232f3e;">Cancelar</button>
        </div>
    </div>
    <header>
        <h1>Meu E-commerce</h1>
    </header>
    <div class="container" id="conteudo" style="display:none;">
        <!-- Área ADMIN -->
        <div id="area-admin" style="display:none;">
            <form class="cadastro-produto" id="form-cadastro-produto">
                <h3>Cadastrar novo produto</h3>
                <input type="text" id="novo-nome" placeholder="Nome" required>
                <input type="number" id="novo-preco" placeholder="Preço" min="0" step="0.01" required>
                <input type="text" id="novo-categoria" placeholder="Categoria" required>
                <input type="text" id="novo-imagem" placeholder="URL da imagem" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <!-- Área USUÁRIO -->
        <div id="area-usuario">
            <div class="busca-categorias">
                <input type="text" id="busca" placeholder="Buscar produto...">
                <select id="categoria">
                    <option value="">Todas as categorias</option>
                    <option value="Eletrônicos">Eletrônicos</option>
                    <option value="Livros">Livros</option>
                    <option value="Roupas">Roupas</option>
                </select>
            </div>
            <div class="produtos" id="produtos"></div>
        </div>
    </div>
    <div class="carrinho" id="carrinho" style="display:none;">
        <h2>Carrinho</h2>
        <div id="itens-carrinho"></div>
        <div class="carrinho-total" id="total-carrinho"></div>
        <button onclick="fecharCarrinho()">Fechar Carrinho</button>
        <button onclick="finalizarCompra()" style="background:#27ae60;color:#fff;border:none;padding:10px 16px;border-radius:5px;cursor:pointer;margin-top:10px;">Finalizar Compra</button>
    </div>
    <button onclick="logout()" style="position:fixed;top:850px;right:30px;z-index:101;background:#e74c3c;color:#fff;border:none;padding:12px 20px;border-radius:8px;font-size:1em;cursor:pointer;">Sair</button>
    <button onclick="abrirCarrinho()" style="position:fixed;top:20px;right:30px;z-index:101;background:#ff9900;color:#fff;border:none;padding:12px 20px;border-radius:8px;font-size:1em;cursor:pointer;">Carrinho</button>
    <script src="assets/js/Ecommerce.js"></script>
</body>
</html>
