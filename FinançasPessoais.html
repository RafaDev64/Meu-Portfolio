<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Finanças Pessoais</title>
    <link rel="stylesheet" href="assets/css/FinançasPessoais.css"> 

</head>
<body>
    <button id="btn-sair" title="Sair" style="
        position: fixed;
        top: 18px;
        right: 24px;
        z-index: 1000;
        background: #e74c3c;
        color: #fff;
        border: none;
        border-radius: 10%;
        width: 38px;
        height: 38px;
        font-size: 1.3em;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 8px #0003;
        transition: background 0.2s; "
        >X</button>
    <header>
        <h1>Finanças Pessoais</h1>
        <p>Gerencie suas receitas, despesas e acompanhe seu saldo!</p>
    </header>
    <div class="container">
        <div class="resumo">
            <div class="card">
                <h2>Receitas</h2>
                <p id="total-receitas">R$ 0,00</p>
            </div>
            <div class="card">
                <h2>Despesas</h2>
                <p id="total-despesas">R$ 0,00</p>
            </div>
            <div class="card">
                <h2>Saldo</h2>
                <p id="saldo">R$ 0,00</p>
            </div>
        </div>
        <form id="form-transacao" autocomplete="off">
            <input type="text" id="descricao" placeholder="Descrição" required>
            <input type="number" id="valor" placeholder="Valor" step="0.01" required>
            <select id="tipo">
                <option value="entrada">Receita</option>
                <option value="saida">Despesa</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody id="lista-transacoes"></tbody>
        </table>
    </div>
    <script src="assets/js/FinançasPessoais.js"></script>
    
    
</body>
</html>
